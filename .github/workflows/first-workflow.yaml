name: First Workflow
on: [push]

jobs:
  run-shell-commands:
      runs-on: ubuntu-latest
      steps:
      - name: Echo a String
        run: echo "Hello World"
      - name: Multiline Command
        run: | 
          node -v
          npm -v 
  parallel-macos:
    runs-on: macos-latest
    steps:
      - name: View SW Version
      -run: sw_vers
  dependant-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: echo a string
      - run: write-output "Windows String"
      - name: Error
      - run: doesnotexist